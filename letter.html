<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>left in the typing box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="letter.css">
</head>
<body class="text-white">
  <div class="chat-container max-w-md mx-auto py-6 px-4 flex flex-col gap-3 min-h-screen">
    <!-- Tanggal -->
    <div class="flex justify-center my-4">
      <div class="bg-[#1f2c33] text-gray-400 text-xs px-3 py-1 rounded-full">
        23 July 2025
      </div>
    </div>

    <!-- Chat dari dia -->
    <div class="flex flex-col items-start">
      <div class="chat-bubble from-them">
        <div class="message-content">
          <span>aku ga pernah niat buat nyakitin kamu</span>
          <span class="timestamp">1:52 am</span>
        </div>
      </div>
    </div>

    <!-- Chat dari kita dinamis -->
    <div id="chatBox" class="flex flex-col gap-3 mt-4"></div>
  </div>

  <!-- Overlay akhir -->
  <div id="finalOverlay" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center text-center text-white text-lg md:text-xl px-6 opacity-0 pointer-events-none transition-opacity duration-1000">
    <p>I should’ve sent this. But I didn’t. Maybe I was tired or maybe I just let you win.</p>
  </div>

  <script src="letter.js"></script>
</body>
</html>
